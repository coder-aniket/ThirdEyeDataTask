<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" ></script>
     <style type="text/css">
         html, body, .container{
            height: 100%;
         }
     </style>
</head>
<body>
    <div class="container" style="text-align: -webkit-center;">
        <div class="card col-sm-5" style="align-items: self-end;background-color: #dddddd96;">
            <div class="card-header" style="background-color: hsl(108deg 72% 32% / 42%);;">
                <h5 class="card-title">LogIn Forms</h5>
            </div>
          <div class="card-body">
            <div class="row">
                <div class="col-sm-4">
                    <img src="{%static 'te-logo1.webp'%}" class="card-img-top" alt="..." style="background-size: cover;">
                </div>
                <div class="col-sm-8">
                    <form method="post">
                        {%csrf_token%}
                        {{form.as_div}}
                        <input type="submit" name="submit" value="Login" class="btn btn-primary w-100 mt-3">
                    </form>
                </div>
            </div>
          </div>
        </div>
    </div>
    
</body>
</html>
